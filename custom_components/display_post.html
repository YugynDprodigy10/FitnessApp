<!-- CSS -->
<style>
    /* Note that the CSS selector matches the HTML class name */
    .custom-component-container {
        border: 2px solid black;
        padding: 0px;
        height: 500px;
    }
    .column{
        float:left;
        width: 50%;
    }
    #profile_picture{
        clip-path: circle();
    }
    #posted_image{
        object-fit: cover;
        width: 300px;
        height: 300px;
        border-radius: 50px;
        border-radius: calc( 5vw + 5vh); /* will scale, maybe you find this usefull */
    }
    #post_content{
        border-radius: 25px;
        background-color: #E6E6E6;
        padding-left: 20px;
        padding-right: 20px;
        overflow-y:auto;
        height: 40vh;
    }
    #timestamp{
        color:#a6a4a4
    }
</style>

<!-- HTML -->
<div class="display-post-container">
    <h2>{{USERNAME}}'s post</h2>
    
   
    <div class="column" id="post">
    <img src="{{POST_IMAGE}}" alt="{{USERNAME}}'s post image" height="110px" id="posted_image">
    </div>
    <div class="column" id="post_contents">
        <img src="{{USER_IMAGE}}" alt="{{USERNAME}}'s profile picture" height="50px" id="profile_picture">
        <div id = "post_content">
            <p>{{CONTENT}}</p>
        </div>
        <p id="timestamp">Posted: {{TIMESTAMP}}</p>
    </div>
</div>
